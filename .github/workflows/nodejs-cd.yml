          echo "‚úÖ Deployment completed successfully"
          echo "Environment: ${{ inputs.environment }}"
          echo "Image: ${{ needs.build-and-push.outputs.image-tags }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

  validate-env:
    name: Validate required env vars
    runs-on: ubuntu-latest
    needs: deploy
    if: needs.deploy.result == 'success'
    steps:
      - name: Check required env vars
        shell: bash
        env:
          ENVIRONMENT: ${{ inputs.environment }}
          REQUIRED_ENV_VARS: ${{ inputs.required_env_vars }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TWITCH_CLIENT_ID: ${{ secrets.TWITCH_CLIENT_ID }}
          GCP_BUCKET_NAME: ${{ secrets.GCP_BUCKET_NAME }}
          ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }}
          USE_MOCK: ${{ secrets.USE_MOCK }}
          DISPATCHER_URL: ${{ secrets.DISPATCHER_URL }}
          DB_SERVICE_URL: ${{ secrets.DB_SERVICE_URL }}
          SYNC_INTERVAL_MS: ${{ secrets.SYNC_INTERVAL_MS }}
          TWITCH_APP_ACCESS_TOKEN: ${{ secrets.TWITCH_APP_ACCESS_TOKEN }}
          TWITCH_WEBHOOK_SECRET: ${{ secrets.TWITCH_WEBHOOK_SECRET }}
          TWITCH_ISSUER: ${{ secrets.TWITCH_ISSUER }}
          PUBLIC_EVENTSUB_CALLBACK: ${{ secrets.PUBLIC_EVENTSUB_CALLBACK }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          DB_GATEWAY_BASE_URL: ${{ secrets.DB_GATEWAY_BASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          CACHE_TTL: ${{ secrets.CACHE_TTL }}
        run: |
          case "$ENVIRONMENT" in
            integration|production)
              if [ -z "$(echo "$REQUIRED_ENV_VARS" | xargs)" ]; then
                echo "required_env_vars is required when environment is integration or production."
                exit 1
              fi
              ;;
          esac
          echo "Variables listed in required_env_vars:"
          failed=0
          while IFS= read -r var; do
            var=$(echo "$var" | xargs)
            [ -z "$var" ] && continue
            val="${!var}"
            if [ -z "$val" ]; then
              echo "  $var : empty"
              failed=1
            else
              echo "  $var : set"
            fi
          done <<< "$(echo "$REQUIRED_ENV_VARS" | tr ',' '\n')"
          if [ "$failed" -eq 1 ]; then
            echo "Some required variables are missing or empty. Check repository secrets (e.g. PROD_DB_SERVICE_URL when passing DB_SERVICE_URL)."
            case "$ENVIRONMENT" in
              integration|production) exit 1 ;;
              *) echo "Environment $ENVIRONMENT: non-blocking." ; exit 0 ;;
            esac
          fi
          echo "All required variables are set."
