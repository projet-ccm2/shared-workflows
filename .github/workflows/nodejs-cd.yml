name: Node.js CD

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '22.13.1'
      build-command:
        required: false
        type: string
        default: 'npm run build'
      install-command:
        required: false
        type: string
        default: 'npm install'
      dockerfile-path:
        required: false
        type: string
        default: './Dockerfile'
      docker-context:
        required: false
        type: string
        default: '.'
      docker-image-name:
        required: true
        type: string
      docker-tag:
        required: false
        type: string
        default: 'latest'
      registry-url:
        required: false
        type: string
        default: 'europe-west1-docker.pkg.dev'
      environment:
        required: true
        type: string
      health-check-url:
        required: false
        type: string
        default: '/health'
      health-check-timeout:
        required: false
        type: string
        default: '60'
      gcp-region:
        required: false
        type: string
        default: 'europe-west1'
      cloud-run-service-name:
        required: true
        type: string
      cloud-run-port:
        required: false
        type: string
        default: '3000'
      cloud-run-memory:
        required: false
        type: string
        default: '512Mi'
      cloud-run-cpu:
        required: false
        type: string
        default: '1'
      cloud-run-max-instances:
        required: false
        type: string
        default: '10'
      cloud-run-min-instances:
        required: false
        type: string
        default: '0'
      artifact-registry-repository:
        required: true
        type: string
      required_env_vars:
        required: false
        type: string
        description: Comma-separated list of env var names that must be non-empty when environment is integration or production (e.g. DB_SERVICE_URL,DATABASE_URL). Obligatory when environment is integration or production.
      service_type:
        required: false
        type: string
        description: "Cloud Run type: front | bff | back_prive (validated in deploy step when not development). Required when environment is not development; must be exactly one of front, bff, back_prive. Ignored when environment is development."
    secrets:
      GCP_SA_KEY:
        required: true
      GCP_PROJECT_ID:
        required: true
      DATABASE_URL:
        required: false
      TWITCH_CLIENT_ID:
        required: false
      GCP_BUCKET_NAME:
        required: false
      ALLOWED_ORIGINS:
        required: false
      USE_MOCK:
        required: false
      DISPATCHER_URL:
        required: false
      DB_SERVICE_URL:
        required: false
      SYNC_INTERVAL_MS:
        required: false
      TWITCH_APP_ACCESS_TOKEN:
        required: false
      TWITCH_WEBHOOK_SECRET:
        required: false
      TWITCH_ISSUER:
        required: false
      PUBLIC_EVENTSUB_CALLBACK:
        required: false
      MYSQL_DATABASE:
        required: false
      MYSQL_USER:
        required: false
      MYSQL_PASSWORD:
        required: false
      DB_GATEWAY_BASE_URL:
        required: false
      REDIS_URL:
        required: false
      CACHE_TTL:
        required: false
      AUTH_SERVICE_URL:
        required: false
      FRONT_URL:
        required: false

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.image-info.outputs.tags }}
      image-base: ${{ steps.image-info.outputs.image-base }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate required parameters
        run: |
          echo "=== PARAMETER VALIDATION ==="
          ERRORS=()
          
          # Required inputs
          if [ -z "${{ inputs.docker-image-name }}" ]; then
            ERRORS+=("‚ùå docker-image-name is required")
          fi
          
          if [ -z "${{ inputs.environment }}" ]; then
            ERRORS+=("‚ùå environment is required")
          fi
          
          if [ -z "${{ inputs.artifact-registry-repository }}" ]; then
            ERRORS+=("‚ùå artifact-registry-repository is required")
          fi
          
          if [ -z "${{ inputs.cloud-run-service-name }}" ]; then
            ERRORS+=("‚ùå cloud-run-service-name is required")
          fi
          
          # Required secrets
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            ERRORS+=("‚ùå GCP_SA_KEY is required in secrets")
          fi
          
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            ERRORS+=("‚ùå GCP_PROJECT_ID is required in secrets")
          fi
          
          
          # Display errors and stop if necessary
          if [ ${#ERRORS[@]} -gt 0 ]; then
            echo "üö® ERRORS DETECTED:"
            for error in "${ERRORS[@]}"; do
              echo "  $error"
            done
            echo ""
            echo "üí° Please ensure all required parameters and secrets are provided in your deployment workflow."
            echo "   Check the reusable workflow documentation for the complete parameter list."
            exit 1
          fi
          
          echo "‚úÖ All required parameters are present"
          echo "====================================="

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: ${{ inputs.install-command }}

      - name: Build application
        run: ${{ inputs.build-command }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set image path and tags
        id: image-info
        run: |
          # Debug: Show original registry-url
          echo "Original registry-url: '${{ inputs.registry-url }}'"
          
          # Remove ALL trailing slashes from registry-url using sed
          REGISTRY_URL=$(echo "${{ inputs.registry-url }}" | sed 's:/*$::')
          echo "Cleaned registry-url: '$REGISTRY_URL'"
          
          # Build base image path
          IMAGE_BASE="$REGISTRY_URL/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.artifact-registry-repository }}/${{ inputs.docker-image-name }}"
          echo "Final image base: '$IMAGE_BASE'"
          echo "image-base=$IMAGE_BASE" >> $GITHUB_OUTPUT
          
          # Generate tags
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          # Build tags array
          TAGS="$IMAGE_BASE:$BRANCH_NAME"
          TAGS="$TAGS,$IMAGE_BASE:$BRANCH_NAME-$SHORT_SHA"
          
          # Add custom tag if on default branch
          if [[ "$BRANCH_NAME" == "${{ github.event.repository.default_branch }}" ]]; then
            TAGS="$TAGS,$IMAGE_BASE:${{ inputs.docker-tag }}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI for build
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Check and create Artifact Registry repository
        run: |
          echo "üîç Checking Artifact Registry repository..."
          
          # Check if the repository exists
          if gcloud artifacts repositories describe ${{ inputs.artifact-registry-repository }} \
            --location=${{ inputs.gcp-region }} \
            --format="value(name)" > /dev/null 2>&1; then
            echo "‚úÖ Artifact Registry repository '${{ inputs.artifact-registry-repository }}' already exists"
          else
            echo "üì¶ Creating Artifact Registry repository '${{ inputs.artifact-registry-repository }}'..."
            gcloud artifacts repositories create ${{ inputs.artifact-registry-repository }} \
              --repository-format=docker \
              --location=${{ inputs.gcp-region }} \
              --description="Docker repository for ${{ inputs.docker-image-name }}" \
              --quiet
            echo "‚úÖ Artifact Registry repository created successfully"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ inputs.registry-url }}

      - name: Build and push Docker image
        id: build
        run: |
          echo "=== BUILD INFO ==="
          echo "Original registry-url: '${{ inputs.registry-url }}'"
          echo "GCP_PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'"
          echo "artifact-registry-repository: '${{ inputs.artifact-registry-repository }}'"
          echo "docker-image-name: '${{ inputs.docker-image-name }}'"
          
          # Get cleaned registry URL
          REGISTRY_URL=$(echo "${{ inputs.registry-url }}" | sed 's:/*$::')
          echo "Cleaned registry-url: '$REGISTRY_URL'"
          
          IMAGE_BASE="$REGISTRY_URL/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.artifact-registry-repository }}/${{ inputs.docker-image-name }}"
          echo "Final image base: '$IMAGE_BASE'"
          
          # Generate tags
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          # Build tags array
          TAGS="$IMAGE_BASE:$BRANCH_NAME"
          TAGS="$TAGS,$IMAGE_BASE:$BRANCH_NAME-$SHORT_SHA"
          
          # Add custom tag if on default branch
          if [[ "$BRANCH_NAME" == "${{ github.event.repository.default_branch }}" ]]; then
            TAGS="$TAGS,$IMAGE_BASE:${{ inputs.docker-tag }}"
          fi
          
          echo "Building with tags: $TAGS"
          echo "=================="
          
          # Build and push using docker buildx directly
          docker buildx build \
            --file ${{ inputs.dockerfile-path }} \
            --push \
            --tag $IMAGE_BASE:$BRANCH_NAME \
            --tag $IMAGE_BASE:$BRANCH_NAME-$SHORT_SHA \
            ${{ inputs.docker-context }}

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always() && needs.build-and-push.result == 'success'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify authentication
        run: |
          echo "üîç Verifying Google Cloud authentication..."
          gcloud auth list
          gcloud config get-value project
          echo "‚úÖ Authentication verified"

      - name: Deploy to Cloud Run
        env:
          GCP_SA_KEY_ENV: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "üöÄ Deploying to Cloud Run..."
          
          # Build image path
          REGISTRY_URL=$(echo "${{ inputs.registry-url }}" | sed 's:/*$::')
          BRANCH_NAME="${{ github.ref_name }}"
          IMAGE_TAG="$REGISTRY_URL/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.artifact-registry-repository }}/${{ inputs.docker-image-name }}:$BRANCH_NAME"
          
          echo "Image: $IMAGE_TAG"
          
          # Debug Environment Variables
          echo "üîç Environment variables to be set:"
          echo "NODE_ENV=${{ inputs.environment }}"
          echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"
          
          # Check if GCP_SA_KEY is set
          if [ -n "$GCP_SA_KEY_ENV" ]; then
            echo "‚úÖ GCP_SA_KEY=[REDACTED - secret present]"
          else
            echo "‚ö†Ô∏è GCP_SA_KEY secret is empty or not set in the reusable workflow"
            echo "üí° Make sure GCP_SA_KEY is passed correctly in the calling workflow's secrets section"
          fi
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
          fi
          if [ -n "${{ secrets.TWITCH_CLIENT_ID }}" ]; then
            echo "TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}"
          fi
          if [ -n "${{ secrets.GCP_BUCKET_NAME }}" ]; then
            echo "GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}"
          fi
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}"
          fi
          if [ -n "${{ secrets.USE_MOCK }}" ]; then
            echo "USE_MOCK=${{ secrets.USE_MOCK }}"
          fi
          if [ -n "${{ secrets.DISPATCHER_URL }}" ]; then
            echo "DISPATCHER_URL=${{ secrets.DISPATCHER_URL }}"
          fi
          if [ -n "${{ secrets.DB_SERVICE_URL }}" ]; then
            echo "DB_SERVICE_URL=${{ secrets.DB_SERVICE_URL }}"
          fi
          if [ -n "${{ secrets.SYNC_INTERVAL_MS }}" ]; then
            echo "SYNC_INTERVAL_MS=${{ secrets.SYNC_INTERVAL_MS }}"
          fi
          if [ -n "${{ secrets.TWITCH_APP_ACCESS_TOKEN }}" ]; then
            echo "TWITCH_APP_ACCESS_TOKEN=${{ secrets.TWITCH_APP_ACCESS_TOKEN }}"
          fi
          if [ -n "${{ secrets.TWITCH_WEBHOOK_SECRET }}" ]; then
            echo "TWITCH_WEBHOOK_SECRET=${{ secrets.TWITCH_WEBHOOK_SECRET }}"
          fi
          if [ -n "${{ secrets.TWITCH_ISSUER }}" ]; then
            echo "TWITCH_ISSUER=${{ secrets.TWITCH_ISSUER }}"
          fi
          if [ -n "${{ secrets.PUBLIC_EVENTSUB_CALLBACK }}" ]; then
            echo "PUBLIC_EVENTSUB_CALLBACK=${{ secrets.PUBLIC_EVENTSUB_CALLBACK }}"
          fi
          if [ -n "${{ secrets.MYSQL_DATABASE }}" ]; then
            echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}"
          fi
          if [ -n "${{ secrets.MYSQL_USER }}" ]; then
            echo "MYSQL_USER=${{ secrets.MYSQL_USER }}"
          fi
          if [ -n "${{ secrets.MYSQL_PASSWORD }}" ]; then
            echo "MYSQL_PASSWORD=[REDACTED - secret present]"
          fi
          if [ -n "${{ secrets.DB_GATEWAY_BASE_URL }}" ]; then
            echo "DB_GATEWAY_BASE_URL=${{ secrets.DB_GATEWAY_BASE_URL }}"
          fi
          if [ -n "${{ secrets.REDIS_URL }}" ]; then
            echo "REDIS_URL=[REDACTED - secret present]"
          fi
          if [ -n "${{ secrets.CACHE_TTL }}" ]; then
            echo "CACHE_TTL=${{ secrets.CACHE_TTL }}"
          fi
          if [ -n "${{ secrets.AUTH_SERVICE_URL }}" ]; then
            echo "AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }}"
          fi
          if [ -n "${{ secrets.FRONT_URL }}" ]; then
            echo "FRONT_URL=${{ secrets.FRONT_URL }}"
          fi
          
          
          # Create temporary file for GCP_SA_KEY to handle multiline JSON safely
          GCP_SA_KEY_FILE=$(mktemp)
          if [ -n "$GCP_SA_KEY_ENV" ]; then
            # Write secret from environment variable to file using printf
            printf '%s' "$GCP_SA_KEY_ENV" > "$GCP_SA_KEY_FILE"
            echo "‚úÖ GCP_SA_KEY secret is present and written to temporary file"
            echo "üìè GCP_SA_KEY file size: $(wc -c < "$GCP_SA_KEY_FILE") bytes"
          else
            echo "‚ö†Ô∏è GCP_SA_KEY secret is empty or not set"
            touch "$GCP_SA_KEY_FILE"
          fi
          
          # Create temporary JSON file for environment variables using jq
          ENV_FILE=$(mktemp)
          
          # Build JSON object with jq
          jq -n \
            --arg node_env "${{ inputs.environment }}" \
            --arg gcp_project_id "${{ secrets.GCP_PROJECT_ID }}" \
            --rawfile gcp_sa_key_content "$GCP_SA_KEY_FILE" \
            --arg database_url "${{ secrets.DATABASE_URL }}" \
            --arg twitch_client_id "${{ secrets.TWITCH_CLIENT_ID }}" \
            --arg gcp_bucket_name "${{ secrets.GCP_BUCKET_NAME }}" \
            --arg allowed_origins "${{ secrets.ALLOWED_ORIGINS }}" \
            --arg use_mock "${{ secrets.USE_MOCK }}" \
            --arg dispatcher_url "${{ secrets.DISPATCHER_URL }}" \
            --arg db_service_url "${{ secrets.DB_SERVICE_URL }}" \
            --arg sync_interval_ms "${{ secrets.SYNC_INTERVAL_MS }}" \
            --arg twitch_app_access_token "${{ secrets.TWITCH_APP_ACCESS_TOKEN }}" \
            --arg twitch_webhook_secret "${{ secrets.TWITCH_WEBHOOK_SECRET }}" \
            --arg twitch_issuer "${{ secrets.TWITCH_ISSUER }}" \
            --arg public_eventsub_callback "${{ secrets.PUBLIC_EVENTSUB_CALLBACK }}" \
            --arg mysql_database "${{ secrets.MYSQL_DATABASE }}" \
            --arg mysql_user "${{ secrets.MYSQL_USER }}" \
            --arg mysql_password "${{ secrets.MYSQL_PASSWORD }}" \
            --arg db_gateway_base_url "${{ secrets.DB_GATEWAY_BASE_URL }}" \
            --arg redis_url "${{ secrets.REDIS_URL }}" \
            --arg cache_ttl "${{ secrets.CACHE_TTL }}" \
            --arg auth_service_url "${{ secrets.AUTH_SERVICE_URL }}" \
            --arg front_url "${{ secrets.FRONT_URL }}" \
            '{
              NODE_ENV: $node_env,
              GCP_PROJECT_ID: $gcp_project_id
            } 
            | if ($gcp_sa_key_content | length) > 0 then . + {GCP_SA_KEY: ($gcp_sa_key_content | rtrimstr("\n"))} else . end
            | if ($database_url | length) > 0 then . + {DATABASE_URL: $database_url} else . end
            | if ($twitch_client_id | length) > 0 then . + {TWITCH_CLIENT_ID: $twitch_client_id} else . end
            | if ($gcp_bucket_name | length) > 0 then . + {GCP_BUCKET_NAME: $gcp_bucket_name} else . end
            | if ($allowed_origins | length) > 0 then . + {ALLOWED_ORIGINS: $allowed_origins} else . end
            | if ($use_mock | length) > 0 then . + {USE_MOCK: $use_mock} else . end
            | if ($dispatcher_url | length) > 0 then . + {DISPATCHER_URL: $dispatcher_url} else . end
            | if ($db_service_url | length) > 0 then . + {DB_SERVICE_URL: $db_service_url} else . end
            | if ($sync_interval_ms | length) > 0 then . + {SYNC_INTERVAL_MS: $sync_interval_ms} else . end
            | if ($twitch_app_access_token | length) > 0 then . + {TWITCH_APP_ACCESS_TOKEN: $twitch_app_access_token} else . end
            | if ($twitch_webhook_secret | length) > 0 then . + {TWITCH_WEBHOOK_SECRET: $twitch_webhook_secret} else . end
            | if ($twitch_issuer | length) > 0 then . + {TWITCH_ISSUER: $twitch_issuer} else . end
            | if ($public_eventsub_callback | length) > 0 then . + {PUBLIC_EVENTSUB_CALLBACK: $public_eventsub_callback} else . end
            | if ($mysql_database | length) > 0 then . + {MYSQL_DATABASE: $mysql_database} else . end
            | if ($mysql_user | length) > 0 then . + {MYSQL_USER: $mysql_user} else . end
            | if ($mysql_password | length) > 0 then . + {MYSQL_PASSWORD: $mysql_password} else . end
            | if ($db_gateway_base_url | length) > 0 then . + {DB_GATEWAY_BASE_URL: $db_gateway_base_url} else . end
            | if ($redis_url | length) > 0 then . + {REDIS_URL: $redis_url} else . end
            | if ($cache_ttl | length) > 0 then . + {CACHE_TTL: $cache_ttl} else . end
            | if ($auth_service_url | length) > 0 then . + {AUTH_SERVICE_URL: $auth_service_url} else . end
            | if ($front_url | length) > 0 then . + {FRONT_URL: $front_url} else . end' > "$ENV_FILE"
          
          # Clean up temporary file for GCP_SA_KEY
          rm -f "$GCP_SA_KEY_FILE"
          
          # Debug: Show the generated JSON
          echo "üìÑ Generated JSON file content:"
          cat "$ENV_FILE"
          echo ""
          
          # Check if GCP_SA_KEY is in the JSON
          if jq -e '.GCP_SA_KEY' "$ENV_FILE" > /dev/null 2>&1; then
            echo "‚úÖ GCP_SA_KEY is present in the JSON file"
            echo "üìè GCP_SA_KEY length: $(jq -r '.GCP_SA_KEY | length' "$ENV_FILE") characters"
          else
            echo "‚ö†Ô∏è GCP_SA_KEY is NOT present in the JSON file"
            echo "üîç Available keys in JSON: $(jq -r 'keys | join(", ")' "$ENV_FILE")"
          fi
          
          # Validate JSON
          if ! jq empty "$ENV_FILE" 2>/dev/null; then
            echo "‚ùå Error: Generated JSON is invalid"
            exit 1
          fi
          
          # Deploy to Cloud Run (service_type: development = allow-unauthenticated + default; non-development = front|bff|back_prive)
          ENVIRONMENT="${{ inputs.environment }}"
          SERVICE_TYPE="${{ inputs.service_type }}"
          GCP_REGION="${{ inputs.gcp-region }}"
          VPC_CONNECTOR_NAME="streamquest-vpc-2-conn"
          
          if [ "$ENVIRONMENT" = "development" ]; then
            echo "Environment is development: using allow-unauthenticated and default ingress (service_type ignored)."
            gcloud run deploy ${{ inputs.cloud-run-service-name }} \
              --image=$IMAGE_TAG \
              --platform=managed \
              --region=$GCP_REGION \
              --port=${{ inputs.cloud-run-port }} \
              --memory=${{ inputs.cloud-run-memory }} \
              --cpu=${{ inputs.cloud-run-cpu }} \
              --max-instances=${{ inputs.cloud-run-max-instances }} \
              --min-instances=${{ inputs.cloud-run-min-instances }} \
              --timeout=900 \
              --allow-unauthenticated \
              --env-vars-file="$ENV_FILE" \
              --quiet
          else
            SERVICE_TYPE_TRIM=$(echo "$SERVICE_TYPE" | xargs)
            if [ -z "$SERVICE_TYPE_TRIM" ]; then
              echo "service_type is required when environment is not development."
              exit 1
            fi
            case "$SERVICE_TYPE_TRIM" in
              front|bff|back_prive) ;;
              *)
                echo "service_type must be one of: front, bff, back_prive."
                exit 1
                ;;
            esac
            if [ "$SERVICE_TYPE_TRIM" = "bff" ] || [ "$SERVICE_TYPE_TRIM" = "back_prive" ]; then
              if ! gcloud compute networks vpc-access connectors describe "$VPC_CONNECTOR_NAME" --region="$GCP_REGION" --quiet 2>/dev/null; then
                echo "Appelez le devops car le VPC [$VPC_CONNECTOR_NAME] n'existe pas."
                exit 1
              fi
            fi
            EXTRA_FLAGS=""
            case "$SERVICE_TYPE_TRIM" in
              front)
                EXTRA_FLAGS="--ingress=all --allow-unauthenticated"
                ;;
              bff)
                EXTRA_FLAGS="--ingress=all --allow-unauthenticated --vpc-connector=$VPC_CONNECTOR_NAME"
                ;;
              back_prive)
                EXTRA_FLAGS="--ingress=internal --no-allow-unauthenticated --vpc-connector=$VPC_CONNECTOR_NAME"
                ;;
            esac
            echo "Deploying with service_type=$SERVICE_TYPE_TRIM: $EXTRA_FLAGS"
            gcloud run deploy ${{ inputs.cloud-run-service-name }} \
              --image=$IMAGE_TAG \
              --platform=managed \
              --region=$GCP_REGION \
              --port=${{ inputs.cloud-run-port }} \
              --memory=${{ inputs.cloud-run-memory }} \
              --cpu=${{ inputs.cloud-run-cpu }} \
              --max-instances=${{ inputs.cloud-run-max-instances }} \
              --min-instances=${{ inputs.cloud-run-min-instances }} \
              --timeout=900 \
              $EXTRA_FLAGS \
              --env-vars-file="$ENV_FILE" \
              --quiet
          fi
          
          # Clean up temporary file
          rm -f "$ENV_FILE"

      - name: Health Check
        run: |
          if [ -n "${{ inputs.health-check-url }}" ]; then
            echo "üîç Running health check..."
            
            # Get the Cloud Run service URL
            SERVICE_URL=$(gcloud run services describe ${{ inputs.cloud-run-service-name }} \
              --region=${{ inputs.gcp-region }} \
              --format="value(status.url)")
            
            if [ -z "$SERVICE_URL" ]; then
              echo "‚ùå Failed to get Cloud Run service URL"
              exit 1
            fi
            
            # Build the complete health check URL
            HEALTH_CHECK_URL="$SERVICE_URL${{ inputs.health-check-url }}"
            echo "Health check URL: $HEALTH_CHECK_URL"
            
            # Use identity token for private service (back_prive) when not in development
            ENVIRONMENT="${{ inputs.environment }}"
            SERVICE_TYPE="${{ inputs.service_type }}"
            SERVICE_TYPE_TRIM=$(echo "$SERVICE_TYPE" | xargs)
            USE_TOKEN="false"
            if [ "$ENVIRONMENT" != "development" ] && [ "$SERVICE_TYPE_TRIM" = "back_prive" ]; then
              USE_TOKEN="true"
              echo "Private service (back_prive): using identity token for health check."
            fi
            
            if [ "$USE_TOKEN" = "true" ]; then
              IDENTITY_TOKEN=$(gcloud auth print-identity-token --audiences="$SERVICE_URL")
              export IDENTITY_TOKEN
              if curl -s -f -H "Authorization: Bearer $IDENTITY_TOKEN" "$HEALTH_CHECK_URL" > /dev/null 2>&1; then
                echo "‚úÖ Health check passed"
              else
                echo "‚è≥ Service not ready yet, waiting..."
                timeout ${{ inputs.health-check-timeout }} bash -c '
                  until curl -s -f -H "Authorization: Bearer $IDENTITY_TOKEN" "$HEALTH_CHECK_URL" > /dev/null 2>&1; do
                    echo "Waiting for service to be ready..."
                    sleep 10
                  done
                  echo "‚úÖ Health check passed"
                '
              fi
            else
              if curl -s -f "$HEALTH_CHECK_URL" > /dev/null 2>&1; then
                echo "‚úÖ Health check passed"
              else
                echo "‚è≥ Service not ready yet, waiting..."
                timeout ${{ inputs.health-check-timeout }} bash -c '
                  until curl -s -f "$HEALTH_CHECK_URL" > /dev/null 2>&1; do
                    echo "Waiting for service to be ready..."
                    sleep 10
                  done
                  echo "‚úÖ Health check passed"
                '
              fi
            fi
            
            # Display result of last health check request (URL, HTTP status, body)
            echo ""
            echo "Last health check request: $HEALTH_CHECK_URL"
            if [ "$USE_TOKEN" = "true" ]; then
              RESPONSE=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer $IDENTITY_TOKEN" "$HEALTH_CHECK_URL")
            else
              RESPONSE=$(curl -s -w "\n%{http_code}" "$HEALTH_CHECK_URL")
            fi
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            echo "HTTP status: $HTTP_CODE"
            echo "Response body: $BODY"
          else
            echo "‚ö†Ô∏è No health check route provided, skipping health check"
          fi

      - name: Deployment Summary
