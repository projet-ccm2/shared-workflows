name: Node.js CD

on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: '22.13.1'
      build-command:
        required: false
        type: string
        default: 'npm run build'
      install-command:
        required: false
        type: string
        default: 'npm install'
      dockerfile-path:
        required: false
        type: string
        default: './Dockerfile'
      docker-context:
        required: false
        type: string
        default: '.'
      docker-image-name:
        required: true
        type: string
      docker-tag:
        required: false
        type: string
        default: 'latest'
      registry-url:
        required: false
        type: string
        default: 'europe-west1-docker.pkg.dev'
      environment:
        required: true
        type: string
      health-check-url:
        required: false
        type: string
        default: '/health'
      health-check-timeout:
        required: false
        type: string
        default: '60'
      gcp-region:
        required: false
        type: string
        default: 'europe-west1'
      cloud-run-service-name:
        required: true
        type: string
      cloud-run-port:
        required: false
        type: string
        default: '3000'
      cloud-run-memory:
        required: false
        type: string
        default: '512Mi'
      cloud-run-cpu:
        required: false
        type: string
        default: '1'
      cloud-run-max-instances:
        required: false
        type: string
        default: '10'
      artifact-registry-repository:
        required: true
        type: string
    secrets:
      GCP_SA_KEY:
        required: true
      GCP_PROJECT_ID:
        required: true
      DATABASE_URL:
        required: false
      TWITCH_CLIENT_ID:
        required: false
      GCP_BUCKET_NAME:
        required: false
      ALLOWED_ORIGINS:
        required: false

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.image-info.outputs.tags }}
      image-base: ${{ steps.image-info.outputs.image-base }}
    steps:
      - uses: actions/checkout@v4

      - name: Validate required parameters
        run: |
          echo "=== PARAMETER VALIDATION ==="
          ERRORS=()
          
          # Required inputs
          if [ -z "${{ inputs.docker-image-name }}" ]; then
            ERRORS+=("‚ùå docker-image-name is required")
          fi
          
          if [ -z "${{ inputs.environment }}" ]; then
            ERRORS+=("‚ùå environment is required")
          fi
          
          if [ -z "${{ inputs.artifact-registry-repository }}" ]; then
            ERRORS+=("‚ùå artifact-registry-repository is required")
          fi
          
          if [ -z "${{ inputs.cloud-run-service-name }}" ]; then
            ERRORS+=("‚ùå cloud-run-service-name is required")
          fi
          
          # Required secrets
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            ERRORS+=("‚ùå GCP_SA_KEY is required in secrets")
          fi
          
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            ERRORS+=("‚ùå GCP_PROJECT_ID is required in secrets")
          fi
          
          
          # Display errors and stop if necessary
          if [ ${#ERRORS[@]} -gt 0 ]; then
            echo "üö® ERRORS DETECTED:"
            for error in "${ERRORS[@]}"; do
              echo "  $error"
            done
            echo ""
            echo "üí° Please ensure all required parameters and secrets are provided in your deployment workflow."
            echo "   Check the reusable workflow documentation for the complete parameter list."
            exit 1
          fi
          
          echo "‚úÖ All required parameters are present"
          echo "====================================="

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: ${{ inputs.install-command }}

      - name: Build application
        run: ${{ inputs.build-command }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set image path and tags
        id: image-info
        run: |
          # Debug: Show original registry-url
          echo "Original registry-url: '${{ inputs.registry-url }}'"
          
          # Remove ALL trailing slashes from registry-url using sed
          REGISTRY_URL=$(echo "${{ inputs.registry-url }}" | sed 's:/*$::')
          echo "Cleaned registry-url: '$REGISTRY_URL'"
          
          # Build base image path
          IMAGE_BASE="$REGISTRY_URL/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.artifact-registry-repository }}/${{ inputs.docker-image-name }}"
          echo "Final image base: '$IMAGE_BASE'"
          echo "image-base=$IMAGE_BASE" >> $GITHUB_OUTPUT
          
          # Generate tags
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          # Build tags array
          TAGS="$IMAGE_BASE:$BRANCH_NAME"
          TAGS="$TAGS,$IMAGE_BASE:$BRANCH_NAME-$SHORT_SHA"
          
          # Add custom tag if on default branch
          if [[ "$BRANCH_NAME" == "${{ github.event.repository.default_branch }}" ]]; then
            TAGS="$TAGS,$IMAGE_BASE:${{ inputs.docker-tag }}"
          fi
          
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Generated tags: $TAGS"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI for build
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Check and create Artifact Registry repository
        run: |
          echo "üîç Checking Artifact Registry repository..."
          
          # Check if the repository exists
          if gcloud artifacts repositories describe ${{ inputs.artifact-registry-repository }} \
            --location=${{ inputs.gcp-region }} \
            --format="value(name)" > /dev/null 2>&1; then
            echo "‚úÖ Artifact Registry repository '${{ inputs.artifact-registry-repository }}' already exists"
          else
            echo "üì¶ Creating Artifact Registry repository '${{ inputs.artifact-registry-repository }}'..."
            gcloud artifacts repositories create ${{ inputs.artifact-registry-repository }} \
              --repository-format=docker \
              --location=${{ inputs.gcp-region }} \
              --description="Docker repository for ${{ inputs.docker-image-name }}" \
              --quiet
            echo "‚úÖ Artifact Registry repository created successfully"
          fi

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ inputs.registry-url }}

      - name: Build and push Docker image
        id: build
        run: |
          echo "=== BUILD INFO ==="
          echo "Original registry-url: '${{ inputs.registry-url }}'"
          echo "GCP_PROJECT_ID: '${{ secrets.GCP_PROJECT_ID }}'"
          echo "artifact-registry-repository: '${{ inputs.artifact-registry-repository }}'"
          echo "docker-image-name: '${{ inputs.docker-image-name }}'"
          
          # Get cleaned registry URL
          REGISTRY_URL=$(echo "${{ inputs.registry-url }}" | sed 's:/*$::')
          echo "Cleaned registry-url: '$REGISTRY_URL'"
          
          IMAGE_BASE="$REGISTRY_URL/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.artifact-registry-repository }}/${{ inputs.docker-image-name }}"
          echo "Final image base: '$IMAGE_BASE'"
          
          # Generate tags
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          # Build tags array
          TAGS="$IMAGE_BASE:$BRANCH_NAME"
          TAGS="$TAGS,$IMAGE_BASE:$BRANCH_NAME-$SHORT_SHA"
          
          # Add custom tag if on default branch
          if [[ "$BRANCH_NAME" == "${{ github.event.repository.default_branch }}" ]]; then
            TAGS="$TAGS,$IMAGE_BASE:${{ inputs.docker-tag }}"
          fi
          
          echo "Building with tags: $TAGS"
          echo "=================="
          
          # Build and push using docker buildx directly
          docker buildx build \
            --file ${{ inputs.dockerfile-path }} \
            --push \
            --tag $IMAGE_BASE:$BRANCH_NAME \
            --tag $IMAGE_BASE:$BRANCH_NAME-$SHORT_SHA \
            ${{ inputs.docker-context }}

  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always() && needs.build-and-push.result == 'success'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify authentication
        run: |
          echo "üîç Verifying Google Cloud authentication..."
          gcloud auth list
          gcloud config get-value project
          echo "‚úÖ Authentication verified"

      - name: Deploy to Cloud Run
        run: |
          echo "üöÄ Deploying to Cloud Run..."
          
          # Build image path
          REGISTRY_URL=$(echo "${{ inputs.registry-url }}" | sed 's:/*$::')
          BRANCH_NAME="${{ github.ref_name }}"
          IMAGE_TAG="$REGISTRY_URL/${{ secrets.GCP_PROJECT_ID }}/${{ inputs.artifact-registry-repository }}/${{ inputs.docker-image-name }}:$BRANCH_NAME"
          
          echo "Image: $IMAGE_TAG"
          
          # Debug Environment Variables
          echo "üîç Environment variables to be set:"
          echo "NODE_ENV=${{ inputs.environment }}"
          echo "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}"
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
          fi
          if [ -n "${{ secrets.TWITCH_CLIENT_ID }}" ]; then
            echo "TWITCH_CLIENT_ID=${{ secrets.TWITCH_CLIENT_ID }}"
          fi
          if [ -n "${{ secrets.GCP_BUCKET_NAME }}" ]; then
            echo "GCP_BUCKET_NAME=${{ secrets.GCP_BUCKET_NAME }}"
          fi
          if [ -n "${{ secrets.ALLOWED_ORIGINS }}" ]; then
            echo "ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}"
          fi
          
          
          # Create temporary JSON file for environment variables using jq
          ENV_FILE=$(mktemp)
          
          # Build JSON object with jq (only include non-empty values)
          jq -n \
            --arg node_env "${{ inputs.environment }}" \
            --arg gcp_project_id "${{ secrets.GCP_PROJECT_ID }}" \
            --arg database_url "${{ secrets.DATABASE_URL }}" \
            --arg twitch_client_id "${{ secrets.TWITCH_CLIENT_ID }}" \
            --arg gcp_bucket_name "${{ secrets.GCP_BUCKET_NAME }}" \
            --arg allowed_origins "${{ secrets.ALLOWED_ORIGINS }}" \
            '{
              NODE_ENV: $node_env,
              GCP_PROJECT_ID: $gcp_project_id
            } 
            | if ($database_url | length) > 0 then . + {DATABASE_URL: $database_url} else . end
            | if ($twitch_client_id | length) > 0 then . + {TWITCH_CLIENT_ID: $twitch_client_id} else . end
            | if ($gcp_bucket_name | length) > 0 then . + {GCP_BUCKET_NAME: $gcp_bucket_name} else . end
            | if ($allowed_origins | length) > 0 then . + {ALLOWED_ORIGINS: $allowed_origins} else . end' > "$ENV_FILE"
          
          # Debug: Show the generated JSON
          echo "üìÑ Generated JSON file content:"
          cat "$ENV_FILE"
          echo ""
          
          # Validate JSON
          if ! jq empty "$ENV_FILE" 2>/dev/null; then
            echo "‚ùå Error: Generated JSON is invalid"
            exit 1
          fi
          
          # Deploy to Cloud Run
          gcloud run deploy ${{ inputs.cloud-run-service-name }} \
            --image=$IMAGE_TAG \
            --platform=managed \
            --region=${{ inputs.gcp-region }} \
            --port=${{ inputs.cloud-run-port }} \
            --memory=${{ inputs.cloud-run-memory }} \
            --cpu=${{ inputs.cloud-run-cpu }} \
            --max-instances=${{ inputs.cloud-run-max-instances }} \
            --timeout=900 \
            --allow-unauthenticated \
            --env-vars-file="$ENV_FILE" \
            --quiet
          
          # Clean up temporary file
          rm -f "$ENV_FILE"

      - name: Health Check
        run: |
          if [ -n "${{ inputs.health-check-url }}" ]; then
            echo "üîç Running health check..."
            
            # Get the Cloud Run service URL
            SERVICE_URL=$(gcloud run services describe ${{ inputs.cloud-run-service-name }} \
              --region=${{ inputs.gcp-region }} \
              --format="value(status.url)")
            
            if [ -z "$SERVICE_URL" ]; then
              echo "‚ùå Failed to get Cloud Run service URL"
              exit 1
            fi
            
            # Build the complete health check URL
            HEALTH_CHECK_URL="$SERVICE_URL${{ inputs.health-check-url }}"
            echo "Health check URL: $HEALTH_CHECK_URL"
            
            # Test the URL
            if curl -s -f "$HEALTH_CHECK_URL" > /dev/null 2>&1; then
              echo "‚úÖ Health check passed"
            else
              echo "‚è≥ Service not ready yet, waiting..."
              timeout ${{ inputs.health-check-timeout }} bash -c '
                until curl -s -f "$HEALTH_CHECK_URL" > /dev/null 2>&1; do
                  echo "Waiting for service to be ready..."
                  sleep 10
                done
                echo "‚úÖ Health check passed"
              '
            fi
          else
            echo "‚ö†Ô∏è No health check route provided, skipping health check"
          fi

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "Environment: ${{ inputs.environment }}"
          echo "Image: ${{ needs.build-and-push.outputs.image-tags }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
